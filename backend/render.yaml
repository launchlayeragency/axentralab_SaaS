services:
  - type: web
    name: axentralab-backend
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build && npm run prisma:generate
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: axentralab-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: axentralab-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false

databases:
  - name: axentralab-db
    databaseName: axentralab
    user: axentralab_user
    plan: starter

redis:
  - name: axentralab-redis
    plan: starter
